<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DrumKit</title>
	<link rel="stylesheet" type="text/css" href="DrumKit.css">
	<script type="text/javascript" src="DrumKit.js"></script>
</head>
<body>
	<div class="center">
<div class="keys">
  <div data-key="65" class="key" onmousedown="playSound(65)">
    <kbd>A</kbd>
    <span class="sound">clap</span>
  </div>
  <div data-key="83" class="key" onmousedown="playSound(83)">
    <kbd>S</kbd>
    <span class="sound">hihat</span>
  </div>
  <div data-key="68" class="key" onmousedown="playSound(68)">
    <kbd>D</kbd>
    <span class="sound">kick</span>
  </div>
</div>
<div class="keys">
  <div data-key="70" class="key" onmousedown="playSound(70)">
    <kbd>F</kbd>
    <span class="sound">openhat</span>
  </div>
  <div data-key="71" class="key" onmousedown="playSound(71)">
    <kbd>G</kbd>
    <span class="sound">boom</span>
  </div>
  <div data-key="72" class="key" onmousedown="playSound(72)">
    <kbd>H</kbd>
    <span class="sound">ride</span>
  </div>
</div>
<div class="keys">
  <div data-key="74"  class="key" onmousedown="playSound(74)">
    <kbd>J</kbd>
    <span class="sound">snare</span>
  </div>
  <div data-key="75" class="key" onmousedown="playSound(75)">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div data-key="76" class="key" onmousedown="playSound(76)">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>
</div>
 </div>
<audio data-key="65" src="http://katherinekato.com/misc/clap.wav"></audio>
<audio data-key="83" src="http://katherinekato.com/misc/hihat.wav"></audio>
<audio data-key="68" src="http://katherinekato.com/misc/kick.wav"></audio>
<audio data-key="70" src="http://katherinekato.com/misc/openhat.wav"></audio>
<audio data-key="71" src="http://katherinekato.com/misc/boom.wav"></audio>
<audio data-key="72" src="http://katherinekato.com/misc/ride.wav"></audio>
<audio data-key="74" src="http://katherinekato.com/misc/snare.wav"></audio>
<audio data-key="75" src="http://katherinekato.com/misc/tom.wav"></audio>
<audio data-key="76" src="http://katherinekato.com/misc/tink.wav"></audio>
  
</body>
</html>
